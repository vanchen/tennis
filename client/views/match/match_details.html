<template name="match_details">

  <div class="container" style="box-shadow: 0 0 3px #000; background: url(../img/noisy_net.png); color: #fff">
    <h3> Match Details</h3>
  </div>
  <br/>
  <div class="col-md-3" style="border-right: 1px solid #E5E4E2; height:100%;">
    <button type="button" id="detailsOn" class="match-buttons btn btn-default btn-block">
      <h4 style="text-align: left;"> Details </h4>
    </button>
    <button type="button" id="directionsOn" class="match-buttons btn btn-default btn-block text-left">
      <h4 style="text-align: left;"> Directions </h4>
    </button>
    <button type="button" id="messagesOn" class="match-buttons btn btn-default btn-block">
      <h4 style="text-align: left;"> Messages </h4>
    </button>
  </div>
  <div class="col-md-9" >
    <br/>
    <div id="testWrapper" style="background: #fff; display: block;">
      <div class="row">
        <div class="col-md-12">
          <h3 class="text-center"> {{post.court}}</h3>
          <h4 class="text-center"> {{post.type}} Match @ {{time}}</h4>
        </div>
      </div>
      <div class="row">
        <div class="col-md-6">
          <h3 class="text-center">
            <img src="{{host.profile.image}}" class="img-rounded center-block" alt="avatar" style="height: 5em; width:5em;"> </h3>
          <p class="text-center">
            <strong> {{match.host}}</strong>
          </p>
        </div>

        <div class="col-md-6">
          <h3 class="text-center">
            <img src="{{challenger.profile.image}}" class="img-rounded center-block" alt="avatar" style="height: 5em; width:5em;"> </h3>
          <p class="text-center">
            <strong> {{match.challenger}}</strong>
          </p>
        </div>
      </div>
      <div class="row">
        <div class="col-md-1"> </div>
        <div class="col-md-10">
          <table class="table table-bordered">
            <thead>
              <tr>
                <th>{{match.host}}</th>
                <th>{{match.hostScore.set1}}</th>
                <th>{{match.hostScore.set2}}</th>
                <th>{{match.hostScore.set3}}</th>
                <th>{{match.hostScore.set4}}</th>
                <th>{{match.hostScore.set5}}</th>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th>{{match.challenger}}</th>
                <th>{{match.challengerScore.set1}}</th>
                <th>{{match.challengerScore.set2}}</th>
                <th>{{match.challengerScore.set3}}</th>
                <th>{{match.challengerScore.set4}}</th>
                <th>{{match.challengerScore.set5}}</th>
              </tr>
            </tbody>
          </table>
        </div>
        <div class="col-md-1"> </div>
      </div>
      <button id="completematch" style="display:block;" type="button" class="btn btn-primary btn-block">
        <h5> Complete Match </h5>
      </button>
    </div>

    <div id="messageBox" style="display: none">
      <div id="message-box">
        {{>chat}}
      </div>
      <br/>
      <br/>
      <form style="margin: 5px;">
        <div class="form-group">
          <textarea class="form-control" rows="5" id="btn-input"></textarea>
          <button type="submit" style=" margin-left:10px; margin-bottom:10px;float: right;" class="btn btn-default message-send"> Send </button>
        </div>
      </form>
    </div>
    <div id="googledirections" style="margin-left:15px; margin-right:15px;">
      <h5>
        Directions To:
        <strong> {{post.court}} </strong>
      </h5>
      <hr>
    </div>
  </div>
</template>
